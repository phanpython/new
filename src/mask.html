<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
</head>
	<body>
		<div class="wrap">
			@@include('html/header.html',{})
			<main class="content">
				<div class="content__body _container">
					<div class="form">
						<div class="form__text">ЦСПА</div>
						<form method="post" class="content__table table-content table-dates">
							<div class="table-content__rows table-content__row_head">
								<div class="table-content__col table-content__head" name="protection">Защита</div>
								<div class="table-content__col table-content__head" name="entrance">Вход</div>
								<div class="table-content__col table-content__head" name="exit">Выход</div>
								<div class="table-content__col table-content__head" name="vtor">Втор</div>
							</div>
							<div class="table-content__rows">
								<div class="table-content__col table-col col-first">
									<input type="text" name="protection-1" class="table-col__input protection" value="Ячейка 1" required="required">
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="radio" class="check-entrance__input entrance" name="entrance_exit-1" value="extrance-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="radio" class="check-entrance__input exit" name="entrance_exit-1" value="exit-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="checkbox" class="check-entrance__input vtor" name="vtor-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
							</div>
							<input type="submit" class="submit-save-protections" hidden>
						</form>
						<div class="content__func func-content sticky">
							<div class="input button button-content button-add-row">
								Добавить
							</div>
							<div class="input button button-content save-protection">
								Сохранить
							</div>
						</div>
					</div>
					<div class="form">
						<div class="form__text">СОУ</div>
						<form method="post" class="content__table table-content table-dates">
							<div class="table-content__rows table-content__row_head">
								<div class="table-content__col table-content__head" name="protection">Защита</div>
								<div class="table-content__col table-content__head" name="entrance">Вход</div>
								<div class="table-content__col table-content__head" name="exit">Выход</div>
								<div class="table-content__col table-content__head" name="vtor">Втор</div>
							</div>
							<div class="table-content__rows">
								<div class="table-content__col table-col col-first">
									<input type="text" name="protection-1" class="table-col__input protection" value="Ячейка 1" required="required">
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="radio" class="check-entrance__input entrance" name="entrance_exit-1" value="extrance-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="radio" class="check-entrance__input exit" name="entrance_exit-1" value="exit-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="checkbox" class="check-entrance__input vtor" name="vtor-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
							</div>
							<input type="submit" class="" hidden>
						</form>
						<div class="content__func func-content sticky">
							<div class="input button button-content button-add-row">
								Добавить
							</div>
							<div class="input button button-content">
								Сохранить
							</div>
						</div>
					</div>
					<div class="form">
						<div class="form__text">МПСА</div>
						<form method="post" class="content__table table-content table-dates">
							<div class="table-content__rows table-content__row_head">
								<div class="table-content__col table-content__head" name="protection">Защита</div>
								<div class="table-content__col table-content__head" name="entrance">Вход</div>
								<div class="table-content__col table-content__head" name="exit">Выход</div>
								<div class="table-content__col table-content__head" name="vtor">Втор</div>
							</div>
							<div class="table-content__rows">
								<div class="table-content__col table-col col-first">
									<input type="text" name="protection-1" class="table-col__input protection" value="Ячейка 1" required="required">
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="radio" class="check-entrance__input entrance" name="entrance_exit-1" value="extrance-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="radio" class="check-entrance__input exit" name="entrance_exit-1" value="exit-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="checkbox" class="check-entrance__input vtor" name="vtor-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
							</div>
							<input type="submit" class="" hidden>
						</form>
						<div class="content__func func-content sticky">
							<div class="input button button-content button-add-row">
								Добавить
							</div>
							<div class="input button button-content">
								Сохранить
							</div>
							<form action="" method="post">
								<input type="submit" class="input button button-content button-del-row" value="Удаление">
								<input type="text" class="row-id-process" hidden name="id" id="">
							</form>
						</div>
					</div>
				</div>
			</main>
			@@include('html/footer.html',{})
		</div>
		<script src="js/app.min.js"></script>
	</body>	
</html>
