<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
</head>
	<body>
		<div class="wrap">
			@@include('html/header.html',{})
			<main class="content">
				<div class="content__body _container">
					<div class="form">
						<div class="form__text">ЦСПА</div>
						<form method="post" class="content__table table-content table-systems">
							<div class="table-content__rows table-content__row_head">
								<div class="table-content__col table-content__head" name="ty">ТУ</div>
								<div class="table-content__col table-content__head" name="protection">Защита</div>
								<div class="table-content__col table-content__head" name="entrance">Вход</div>
								<div class="table-content__col table-content__head" name="exit">Выход</div>
								<div class="table-content__col table-content__head entrance-on" name="location" hidden>Локация</div>
								<div class="table-content__col table-content__head entrance-on" name="vtor" hidden>Втор</div>
							</div>
							<div class="table-content__rows table-row">
								<div class="table-content__col table-col col-first">
									<input type="text" name="ty-1" class="table-col__input protection input-ty input-row" value="ТУ" required="required" hidden>
									<div class="custom-selectmask">
										<select class="select-ty">
										  <option value="0">Выберите ТУ</option>
										  <option value="1">ТУ1</option>
										  <option value="2">ТУ2</option>
										  <option value="3">ТУ3</option>
										</select>
									</div>
								</div>
								<div class="table-content__col table-col">
									<input type="text" name="protection-1" class="table-col__input protection input-row" value="Защита" required="required" hidden>
									<div class="custom-selectmask">
										<select class="select-protection">
										  <option value="0">Выберите защиту</option>
										  <option value="1">Защита 1</option>
										  <option value="2">Защита 2</option>
										  <option value="3">Защита 3</option>
										</select>
									</div>
								</div>

								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="radio" class="check-entrance__input entrance input-row" name="entrance_exit-1" value="extrance-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
								<div class="table-content__col table-col">
									<label class="check-entrance">
										<input type="radio" class="check-entrance__input exit input-row" name="entrance_exit-1" value="exit-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
								<div class="table-content__col table-col col-first entrance-on" hidden>
									<input type="text" name="location-1" class="table-col__input location input-row" value="ТУ" required="required">
								</div>
								<div class="table-content__col table-col entrance-on" hidden>
									<label class="check-entrance">
										<input type="checkbox" class="check-entrance__input vtor" name="vtor-1">
										<span class="check-entrance__span"></span>
									</label>
								</div>
		
							</div>
							<input type="submit" class="submit-save-protections" hidden>
						</form>
						<div class="content__func func-content sticky">
							<div class="input button button-content button-add-row">
								Добавить
							</div>
							<form action="" method="post">
								<input type="submit" class="input button button-content button-del-row" value="Удалить">
								<input type="text" class="row-id-process" hidden name="id" id="">
							</form>
						</div>
					</div>

					<div class="save-form">

				</div>
			</main>
			@@include('html/footer.html',{})
		</div>
		<script src="js/app.min.js"></script>

</html>
